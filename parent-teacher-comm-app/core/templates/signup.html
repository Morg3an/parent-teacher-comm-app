{% extends "base.html" %}
{% block content %}
<div class="col-md-6 mx-auto">
  <div class="card p-4">
    <h2 class="mb-3 text-center">Sign Up</h2>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button class="btn btn-cobalt w-100">Register</button>
    </form>
    <p class="mt-3 text-center text-muted">
      Already have an account?
      <a class="text-decoration-none" href="{% url 'login' %}">Log in</a>
    </p>
  </div>
</div>
{% endblock %}
